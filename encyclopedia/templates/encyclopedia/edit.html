{% extends "encyclopedia/layout.html" %}

{% block title %}
Edit
{% endblock %}

{% block body %}
<h1>Edit {{entry}} Page</h1>
<form action="/wiki/edit/{{entry}}" method="POST">
    {% csrf_token %}
    <textarea name="content">
{{content | safe }}
    </textarea>
    <button>Submit</button>
</form>
<a class="btn btn-secondary" href="/wiki/{{entry}}">Cancel</a>


{% endblock %}
