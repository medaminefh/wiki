{% extends "encyclopedia/layout.html" %}

{% block title %}
Search
{% endblock %}

{% block body %}
<h1>You searched for {{q}}</h1>

<ul>
    {% for entry in entries %}
    <li><a href="/wiki/{{entry}}">{{ entry }}</a></li>
    {% empty %}
    <h2>No entry with that query</h2>
    {% endfor %}
</ul>

{% endblock %}
